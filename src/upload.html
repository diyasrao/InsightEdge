<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Top Navigation -->
  <div class="flex items-center justify-between px-6 py-4 bg-white shadow-md">
    <button class="text-gray-500 hover:text-gray-700 text-lg">Cancel</button>
    <div class="flex items-center space-x-2">
      <div class="w-10 h-10 flex items-center justify-center rounded-full bg-blue-600 text-white text-lg">1</div>
      <div class="h-1 bg-blue-600 flex-1"></div>
      <div class="w-10 h-10 flex items-center justify-center rounded-full bg-blue-600 text-white text-lg">2</div>
      <div class="h-1 bg-gray-300 flex-1"></div>
      <div class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-300 text-gray-600 text-lg">3</div>
    </div>
    <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 text-lg">Next</button>
  </div>

  <!-- Main Content -->
  <div class="flex-grow bg-gray-50 flex flex-col items-center justify-center p-10">
    <!-- Upload Section -->
    <div class="w-full max-w-4xl border-dashed border-4 border-gray-300 rounded-lg p-16 text-center bg-white">
      <div class="flex flex-col items-center">
        <svg class="w-16 h-16 text-blue-600 mb-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1M12 12v8m0-8L9.172 9.172M12 12l2.828-2.828M6 16V8a2 2 0 012-2h8a2 2 0 012 2v8m-2-6l-2 2m0 0l-2 2m2-2l2 2m0 0l-2-2m2-2"></path>
        </svg>
        <p class="font-semibold text-2xl mb-2">Create or import a custom classification</p>
        <p class="text-gray-500 text-lg">Maximum file size: 50 MB</p>
        <p class="text-gray-500 text-lg mb-6">Supported format: .CSV</p>
        <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 text-lg">Upload File</button>
      </div>
    </div>

    <!-- File Downloads -->
    <div class="mt-12 w-full max-w-4xl">
      <h2 class="text-gray-700 font-semibold text-2xl mb-6">Template file to download</h2>
      <ul class="space-y-6">
        <li class="flex items-center justify-between bg-gray-100 p-6 rounded-lg">
          <div class="flex items-center space-x-4">
            <svg class="w-8 h-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <div>
              <p class="font-semibold text-lg">classification_v3</p>
              <p class="text-base text-gray-500">XLSX - 1.2 MB</p>
            </div>
          </div>
          <progress class="w-40 h-3" value="50" max="100"></progress>
        </li>
        <li class="flex items-center justify-between bg-gray-100 p-6 rounded-lg">
          <div class="flex items-center space-x-4">
            <svg class="w-8 h-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <div>
              <p class="font-semibold text-lg">Template Classification</p>
              <p class="text-base text-gray-500">XLSX - 4.49 KB</p>
            </div>
          </div>
          <button class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 text-lg">Download</button>
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
