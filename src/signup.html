<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Centered Bigger Container -->
  <div class="min-h-screen flex items-center justify-center p-8">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-7xl flex flex-col md:flex-row overflow-hidden">
      
      <!-- Left Section -->
      <div class="hidden md:flex flex-col justify-center bg-blue-700 text-white w-1/2 p-20">
        <h1 class="text-5xl font-bold mb-6">Start your journey with us.</h1>
        <p class="text-lg mb-8">Discover the world's best community of freelancers and business owners.</p>
        <div class="bg-blue-800 p-8 rounded-lg shadow-lg">
          <p class="mb-4">"Simply unbelievable! I am really satisfied with my projects and business. This is absolutely wonderful!"</p>
          <div class="flex items-center">
            <img class="w-14 h-14 rounded-full mr-4" src="https://via.placeholder.com/56" alt="User">
            <div>
              <p class="font-bold">Timson K</p>
              <p class="text-sm">Freelancer</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex flex-col justify-center bg-white w-full md:w-1/2 p-16">
        <h2 class="text-4xl font-bold mb-8">Sign Up</h2>
        <p class="text-gray-600 mb-8">
          Already have an account? 
          <a href="#" class="text-blue-600 font-medium hover:underline">Login</a>
        </p>

        <form action="#" class="space-y-8">
          <!-- Looking For -->
          <div>
            <label class="block font-medium text-gray-700 mb-2">Looking for?</label>
            <div class="flex space-x-6">
              <label class="flex items-center">
                <input type="radio" name="looking_for" value="Projects" class="form-radio text-blue-600">
                <span class="ml-2">Projects</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="looking_for" value="Designs" class="form-radio text-blue-600">
                <span class="ml-2">Designs</span>
              </label>
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="email" class="w-full border-gray-300 rounded-lg p-4 text-lg focus:ring-2 focus:ring-blue-600 focus:outline-none" placeholder="Enter your email">
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block font-medium text-gray-700 mb-2">Password</label>
            <input type="password" id="password" class="w-full border-gray-300 rounded-lg p-4 text-lg focus:ring-2 focus:ring-blue-600 focus:outline-none" placeholder="Enter your password">
          </div>

          <!-- Select Skills -->
          <div>
            <label for="skills" class="block font-medium text-gray-700 mb-2">Select Skills</label>
            <div class="flex flex-wrap items-center border border-gray-300 rounded-lg p-4">
              <span class="bg-blue-100 text-blue-600 px-4 py-2 rounded-lg text-sm mr-2 mb-2">Illustration</span>
              <span class="bg-blue-100 text-blue-600 px-4 py-2 rounded-lg text-sm mr-2 mb-2">Branding</span>
              <input type="text" id="skills" class="flex-grow border-none focus:ring-0 p-1 outline-none text-gray-600" placeholder="Type to search...">
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-lg font-medium text-lg hover:bg-blue-700">Create Account</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
