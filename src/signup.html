<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Centered Larger Container -->
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-[90%] flex flex-col md:flex-row overflow-hidden">
      
      <!-- Left Section -->
      <div class="hidden md:flex flex-col justify-center bg-blue-700 text-white w-2/5 p-24">
        <h1 class="text-5xl font-bold mb-6">Start your journey with us.</h1>
        <p class="text-xl mb-8">Empowering women with personalized financial insights for a brighter future.</p>
        <div class="bg-blue-800 p-8 rounded-lg shadow-lg">
          <p class="mb-4">"Simply unbelievable! I am really satisfied with my projects and business. This is absolutely wonderful!"</p>
          <div class="flex items-center">
            <img class="w-16 h-16 rounded-full mr-4" src="https://via.placeholder.com/64" alt="User">
            <div>
              <p class="font-bold">Timson K</p>
              <p class="text-sm">Freelancer</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex flex-col justify-center bg-white w-full md:w-3/5 p-20">
        <h2 class="text-5xl font-bold mb-8">Sign Up</h2>
        <p class="text-gray-600 text-lg mb-8">
          Already have an account? 
          <a href="#" class="text-blue-600 font-medium hover:underline">Login</a>
        </p>

        <form action="#" class="space-y-10">
          <!-- Looking For -->
          <div>
            <label class="block font-medium text-gray-700 mb-2 text-xl">Looking for?</label>
            <div class="flex space-x-6">
              <label class="flex items-center text-lg">
                <input type="radio" name="looking_for" value="Budget" class="form-radio text-blue-600">
                <span class="ml-2">Budgeting</span>
              </label>
              <label class="flex items-center text-lg">
                <input type="radio" name="looking_for" value="Investment" class="form-radio text-blue-600">
                <span class="ml-2">Investment Portfolio</span>
              </label>
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="email" class="w-full border-gray-300 rounded-lg p-5 text-xl focus:ring-2 focus:ring-blue-600 focus:outline-none" placeholder="Enter your email">
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block font-medium text-gray-700 mb-2">Password</label>
            <input type="password" id="password" class="w-full border-gray-300 rounded-lg p-5 text-xl focus:ring-2 focus:ring-blue-600 focus:outline-none" placeholder="Enter your password">
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-lg font-medium text-xl hover:bg-blue-700">Create Account</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
